---
# defaults file for ansible-mdadm
#
# Define Raid Arrays to manage
#
# Example RAID1:
# mdadm_arrays:
#   # Define array name
# - name: 'md0'
#   # Define disk devices to assign to array
#   devices:
#     - '/dev/sdb'
#     - '/dev/sdc'
#   # Define filesystem to partition array with
#   filesystem: 'ext4'
#   # Define the array raid level
#   # 0|1|4|5|6|10
#   level: '1'
#   # Define mountpoint for array device
#   mountpoint: '/mnt/md0'
#   # Define if array should be present or absent
#   state: 'present'
#   # Set mount options (optional)
#   opts: 'noatime'
#   # Auto-detect unused disks (optional, default false)
#   # If true and devices is empty, automatically detect unused disks
#   # If true and devices is defined, will trigger an error
#   auto_detect: false
#
# Example RAID5:
# mdadm_arrays:
# - name: 'md0'
#   devices:
#     - '/dev/sdb'
#     - '/dev/sdc'
#     - '/dev/sdd'
#   filesystem: 'ext4'
#   level: '5'
#   mountpoint: '/mnt/md0'
#   state: 'present'
#   auto_detect: false
#
# Example auto-detect RAID5:
# mdadm_arrays:
# - name: 'md200'
#   devices: []
#   filesystem: 'lvm'
#   level: '5'
#   state: 'present'
#   auto_detect: true
#   min_disks: 3  # Minimum number of disks required for auto-detection
mdadm_arrays: []
